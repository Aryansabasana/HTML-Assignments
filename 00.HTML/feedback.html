<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coding Gita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>

    <form action="#" method="post">
    
    <label for="name"><b>Name:</b></label>    
    <input type="text" name="" id="name"> <br> <br>

    <label for="email"><b>Email:</b></label>
    <input type="email" id="email"><br><br>

    <label for="select"><b>Service Selection:</b></label>
    <select name="" id="select">
        <option value="mern">Mern Stack Corse</option>
        <option value="dsa">DSA Bootcamp</option>
        <option value="web">Web Development Workshop</option>
    </select> <br> <br>

    <label for="rate"><b>Rate Your Experience:</b></label>

    <label for="1"><b>1 star</b></label>
    <input type="radio" name="rate" id="1">

    <label for="2"><b>2 star</b></label>
    <input type="radio" name="rate" id="2">

    <label for="3"><b>3 star</b></label>
    <input type="radio" name="rate" id="3">

    <label for="4"><b>4 star</b></label>
    <input type="radio" name="rate" id="4">

    <label for="5"><b>5 star</b></label>
    <input type="radio" name="rate" id="5"> <br> <br>

    <label for=""><b>What aspects are you giving feedback on?</b></label><br>

    <label for="cont">Content Quality</label>
    <input type="checkbox" name="w" id="cont"><br>

     <label for="teach">Teaching Method</label>
    <input type="checkbox" name="w" id="teach"><br>

     <label for="supp">Support & Guidance</label>
    <input type="checkbox" name="w" id="supp"><br>

     <label for="exp">Overall Experience</label>
    <input type="checkbox" name="w" id="exp"> <br><br>

    <label for="sugg"><b>
        Additional Suggestions:
    </b></label><br>

    <textarea name="" id="sugg" placeholder="Enter your Suggestions" rows="6" cols="30"></textarea> <br><br>

    <label for="slid"><b>How Satisfied are you? (1 to 10)</b></label><br>
    <input type="range" name="" id="slid" min="1" max="11"><br><br>

    <label for="friend"><b>Would You recommend us to a friend?</b></label><br>

    <label for="y"><b>Yes</b></label>
    <input type="radio" name="friend" id="y">

    <label for="n"><b>No</b></label>
    <input type="radio" name="friend" id="n"> <br><br>

    <label for="date"><b>Date Of Feedback:</b></label>
    <input type="date" name="" id="date"> <br><br>

    <input type="submit" name="" id="">
    <input type="reset" name="" id="">

    </form>
</body>
</html>
